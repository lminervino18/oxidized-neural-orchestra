name: build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
      - "feature/*"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    # 🔒 Permisos explícitos para que el job pueda reportar su estado al check system
    permissions:
      contents: read
      checks: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Configura Rust de forma moderna y estable
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 🧪 Ejecuta tests con salida clara
      - name: Run tests
        run: cargo test --verbose
