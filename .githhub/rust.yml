name: Rust Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "feature/*"

jobs:
  Rust:
    name: Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Run tests
        run: cargo test
